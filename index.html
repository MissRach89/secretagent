<!DOCTYPE html>
<html>
<head>
  <title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>

<body>

  <!-- Header Primary Navigation -->
  <header class="flex-container">
    <div class="fixed-panel flex-container">
      <img class="logo" src="./resources/img/logo.png" alt="Secret Agent Supply Logo"/>
      <span class="logotext">Secret Agent Supply Inc.</span>
    </div>
  </header>

  <!-- Leader Banner -->
  <div class="leader flex-container">
    <div class="flex-container fixed-panel">
      <a href="#">
        <div class="leader-text">
          <h3>New Arrival</h3>
          <h1>Sport Bikes &amp; Motorcycles</h1>
        </div>
      </a>
    </div>
  </div>

  <!-- Category Navigation -->
  <nav class="category flex-container">
    <div class="navlinksbig fixed-panel flex-container">
      <span><a href="#">Eyewear</a></span>
      <span><a href="#">Apparel</a></span>
      <span><a href="#">Gadgets</a></span>
      <span><a href="#">Vehicle</a></span>
      <span><a href="#">Classes</a></span>
      <span><a href="#">Contact</a></span>
    </div>
    <div class="navlinkssmall fixed-panel flex-container">
      <span><a href="#">Menu</a></span>
    </div>
  </nav>

  <!-- Main Content Container -->
  <div class="store flex-container fixed-panel">

    <div class="product-list flex-container fixed-panel">
      <div class="item flex-container">
        <img src="./resources/img/pen.png">
        <p>Exploding Pen</p>
      </div>
      <div class="item flex-container">
        <img src="./resources/img/watch.png">
        <p>Cellular Watch</p>
      </div>
      <div class="item flex-container">
        <img src="./resources/img/glasses.png">
        <p>Thermal Glasses</p>
      </div>
    </div>

    <div class="store-details flex-container fixed-panel">
      <p><strong>Location</strong><br>-47.346436, 84.32354</p>
      <p><strong>Hours</strong><br>0800 - 1800</p>
    </div>

  </div>

  <!-- Website Footer -->
  <footer class="flex-container">
    <div class="fixed-panel flex-container">
      <p>&copy; Secret Agent Supply Inc. 2018</p>
    </div>
  </footer>

</body>

</html>
